<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة البحث عن الكنز - العلوم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .star {
            position: fixed;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
            z-index: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 25px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '🔬';
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        .header::after {
            content: '🔬';
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .teacher-name {
            font-size: 1.3em;
            color: white;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: bold;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.8em;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .teams-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .team {
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            transition: all 0.3s;
            border: 4px solid;
            position: relative;
            overflow: hidden;
        }

        .team::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .team:hover {
            transform: translateY(-10px) scale(1.05);
        }

        .team.red { border-color: #ff6b6b; background: linear-gradient(135deg, #fff 0%, #ffe0e0 100%); }
        .team.blue { border-color: #4ecdc4; background: linear-gradient(135deg, #fff 0%, #e0f7f5 100%); }
        .team.green { border-color: #95e1d3; background: linear-gradient(135deg, #fff 0%, #e8f8f5 100%); }
        .team.yellow { border-color: #f9ca24; background: linear-gradient(135deg, #fff 0%, #fff8e0 100%); }

        .team-icon {
            font-size: 3.5em;
            margin-bottom: 10px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .team-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-score {
            font-size: 2.2em;
            font-weight: bold;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .team-position {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        .deduct-btn {
            margin-top: 10px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
        }

        .deduct-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }

        .map-container {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            min-height: 350px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .map-title {
            text-align: center;
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }

        .team-path {
            position: relative;
            margin: 15px 0;
            padding: 12px;
            background: rgba(255,255,255,0.4);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .path {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .checkpoint {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            border: 4px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            position: relative;
            z-index: 2;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }

        .checkpoint:hover {
            transform: scale(1.2) rotate(360deg);
        }

        .checkpoint.treasure {
            background: linear-gradient(135deg, #f9ca24, #f0932b);
            font-size: 1.8em;
            width: 55px;
            height: 55px;
            animation: treasurePulse 2s infinite;
            box-shadow: 0 0 30px rgba(249, 202, 36, 0.8);
        }

        @keyframes treasurePulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(10deg); }
        }

        .path-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            z-index: 1;
        }

        .team-path.red .path-line { background: linear-gradient(90deg, #ff6b6b, #ee5a52); }
        .team-path.blue .path-line { background: linear-gradient(90deg, #4ecdc4, #44a39b); }
        .team-path.green .path-line { background: linear-gradient(90deg, #95e1d3, #7fccc0); }
        .team-path.yellow .path-line { background: linear-gradient(90deg, #f9ca24, #f0932b); }

        .team-marker {
            position: absolute;
            font-size: 2em;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
            top: 50%;
            transform: translateY(-50%);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }

        .path-label {
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            font-size: 1em;
            padding: 8px 15px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .team-path.red .path-label { background: linear-gradient(135deg, #ff6b6b, #ee5a52); }
        .team-path.blue .path-label { background: linear-gradient(135deg, #4ecdc4, #44a39b); }
        .team-path.green .path-label { background: linear-gradient(135deg, #95e1d3, #7fccc0); }
        .team-path.yellow .path-label { background: linear-gradient(135deg, #f9ca24, #f0932b); }

        .timer-container {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .timer {
            display: inline-block;
            font-size: 4.5em;
            font-weight: bold;
            color: #51cf66;
            background: white;
            border: 6px solid #51cf66;
            border-radius: 50%;
            width: 170px;
            height: 170px;
            line-height: 158px;
            box-shadow: 0 10px 30px rgba(81, 207, 102, 0.4);
            transition: all 0.3s;
            position: relative;
        }

        .timer::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 3px solid currentColor;
            opacity: 0;
            animation: timerRing 2s infinite;
        }

        @keyframes timerRing {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(1.2); opacity: 0; }
        }

        .timer.warning {
            color: #f9ca24;
            border-color: #f9ca24;
            animation: timerWarn 0.5s infinite;
            box-shadow: 0 10px 30px rgba(249, 202, 36, 0.6);
        }

        .timer.danger {
            color: #ff6b6b;
            border-color: #ff6b6b;
            animation: timerDanger 0.3s infinite;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.8);
        }

        @keyframes timerWarn {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes timerDanger {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            50% { transform: rotate(3deg) scale(1.08); }
        }

        .timer-label {
            display: block;
            margin-top: 15px;
            font-size: 1.3em;
            color: #666;
            font-weight: bold;
        }

        .encouragement {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        .encouragement.show {
            opacity: 1;
            transform: scale(1);
        }

        .question-container {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 4px solid #dee2e6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .current-team {
            text-align: center;
            font-size: 1.6em;
            margin-bottom: 20px;
            padding: 18px;
            border-radius: 15px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: teamGlow 2s ease-in-out infinite;
        }

        @keyframes teamGlow {
            0%, 100% { box-shadow: 0 5px 20px rgba(0,0,0,0.2); }
            50% { box-shadow: 0 8px 30px rgba(0,0,0,0.4); }
        }

        .question {
            background: white;
            padding: 28px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-size: 1.4em;
            line-height: 1.9;
            border-right: 6px solid #667eea;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-type {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.85em;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .answers {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .answer-btn {
            padding: 22px;
            font-size: 1.15em;
            border: 3px solid #dee2e6;
            background: white;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: right;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .answer-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .answer-btn:hover {
            background: #f8f9fa;
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .answer-btn.correct {
            background: linear-gradient(135deg, #51cf66, #37b24d);
            color: white;
            border-color: #51cf66;
            animation: correctPulse 0.5s;
            box-shadow: 0 0 30px rgba(81, 207, 102, 0.8);
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .answer-btn.wrong {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border-color: #ff6b6b;
            animation: wrongShake 0.5s;
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .answer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #f0f;
            animation: confetti-fall 3s linear forwards;
            z-index: 1000;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 16px 35px;
            font-size: 1.15em;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #51cf66, #37b24d);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #868e96, #495057);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 60px;
            border-radius: 30px;
            text-align: center;
            max-width: 600px;
            animation: modalAppear 0.5s;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        @keyframes modalAppear {
            from { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            to { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 3.5em;
            color: white;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .modal-content .trophy {
            font-size: 6em;
            margin: 20px 0;
            animation: trophyRotate 3s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes trophyRotate {
            0%, 100% { transform: rotate(-15deg) scale(1); }
            50% { transform: rotate(15deg) scale(1.1); }
        }

        .fireworks {
            font-size: 3.5em;
            margin: 20px;
            animation: fireworksPop 1s ease-in-out infinite;
        }

        @keyframes fireworksPop {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @media (max-width: 768px) {
            .teams-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .answers {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="teacher-name">المعلم: عبدالحكيم الهبيش</div>
            <h1>🔬 لعبة البحث عن الكنز 🏆</h1>
        </div>

        <div class="subtitle">مادة العلوم - 150 سؤال للصفوف من الأول إلى الرابع</div>

        <div class="teams-container" id="teamsContainer"></div>

        <div class="map-container">
            <div class="map-title">🗺️ خريطة الكنز 💎</div>
            <div id="mapPaths"></div>
        </div>

        <div class="timer-container">
            <div class="timer" id="timer">30</div>
            <span class="timer-label">⏱️ الوقت المتبقي</span>
        </div>

        <div class="encouragement" id="encouragement"></div>

        <div class="question-container">
            <div class="current-team" id="currentTeam"></div>
            <div class="question" id="question">
                <span class="question-type" id="questionType"></span>
                <div id="questionText"></div>
            </div>
            <div class="answers" id="answers"></div>
            <div class="controls">
                <button class="btn btn-success" onclick="startGame()" id="startBtn">🎮 ابدأ اللعبة</button>
                <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display:none;">➡️ السؤال التالي</button>
                <button class="btn btn-danger" onclick="resetGame()">🔄 إعادة اللعبة</button>
                <button class="btn btn-secondary" onclick="pauseTimer()" id="pauseBtn" style="display:none;">⏸️ إيقاف مؤقت</button>
            </div>
        </div>
    </div>

    <div class="modal" id="winnerModal">
        <div class="modal-content">
            <div class="fireworks">🎆🎇✨</div>
            <h2>مبروك! 🎉</h2>
            <div class="trophy">🏆</div>
            <h3 id="winnerText" style="color: white; font-size: 2em; margin: 20px 0;"></h3>
            <div class="fireworks">🎊🎈🎁</div>
            <button class="btn btn-success" onclick="closeModal()" style="margin-top: 30px; font-size: 1.2em;">العب مرة أخرى</button>
        </div>
    </div>

    <script>
        // بنك أسئلة العلوم - 150 سؤال شامل
        const scienceQuestions = [
            // الصف الأول الابتدائي - 40 سؤال
            {grade: "الأول", topic: "الكائنات الحية", question: "ما الذي تحتاجه النباتات للنمو؟", answers: ["الماء والشمس", "الألعاب", "الهاتف", "التلفاز"], correct: 0},
            {grade: "الأول", topic: "الحيوانات", question: "أي حيوان يطير في السماء؟", answers: ["القطة", "الكلب", "العصفور", "السمكة"], correct: 2},
            {grade: "الأول", topic: "الحواس", question: "بماذا نشم الروائح؟", answers: ["الأنف", "الأذن", "العين", "اليد"], correct: 0},
            {grade: "الأول", topic: "الحواس", question: "بماذا نسمع الأصوات؟", answers: ["العين", "الأذن", "الفم", "الأنف"], correct: 1},
            {grade: "الأول", topic: "الحواس", question: "بماذا نرى الأشياء؟", answers: ["الأذن", "الأنف", "العين", "اليد"], correct: 2},
            {grade: "الأول", topic: "الحواس", question: "بماذا نتذوق الطعام؟", answers: ["الأنف", "اللسان", "الأذن", "العين"], correct: 1},
            {grade: "الأول", topic: "الحواس", question: "بماذا نلمس الأشياء؟", answers: ["الأنف", "العين", "اليد", "الأذن"], correct: 2},
            {grade: "الأول", topic: "النباتات", question: "ما لون أوراق النباتات؟", answers: ["أحمر", "أخضر", "أصفر", "أزرق"], correct: 1},

            {grade: "الرابع", topic: "المخاليط", question: "السلطة مثال على:", answers: ["محلول", "خليط متجانس", "خليط غير متجانس", "عنصر"], correct: 2},
            {grade: "الرابع", topic: "الكواكب", question: "أكبر كوكب في النظام الشمسي:", answers: ["الأرض", "المشتري", "المريخ", "زحل"], correct: 1},
            {grade: "الرابع", topic: "الكواكب", question: "الكوكب الأحمر:", answers: ["الزهرة", "المريخ", "عطارد", "نبتون"], correct: 1},
            {grade: "الرابع", topic: "الجهاز العصبي", question: "العضو المسؤول عن التفكير:", answers: ["القلب", "المعدة", "الدماغ", "الرئة"], correct: 2},
            {grade: "الرابع", topic: "حفظ الطاقة", question: "يمكننا توفير الطاقة بـ:", answers: ["ترك الأنوار مضاءة", "إطفاء الأجهزة غير المستخدمة", "فتح الثلاجة دائماً", "تشغيل التكييف طوال الوقت"], correct: 1}
        ];

        // الفرق والنقاط
        const teams = [
            { name: "الفريق الأحمر", icon: "🔴", color: "red", score: 0, position: 0 },
            { name: "الفريق الأزرق", icon: "🔵", color: "blue", score: 0, position: 0 },
            { name: "الفريق الأخضر", icon: "🟢", color: "green", score: 0, position: 0 },
            { name: "الفريق الأصفر", icon: "🟡", color: "yellow", score: 0, position: 0 }
        ];

        const checkpoints = ["📍", "📍", "📍", "📍", "💎"];
        const teamEmojis = ["🚗", "🚲", "✈️", "🚀"];

        let currentTeamIndex = 0;
        let currentQuestion = null;
        let timer = 30;
        let timerInterval = null;
        let gameStarted = false;
        let answeredQuestions = [];
        let isPaused = false;

        // إنشاء النجوم
        function createStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(star);
            }
        }

        // عرض الفرق
        function displayTeams() {
            const container = document.getElementById('teamsContainer');
            container.innerHTML = teams.map((team, index) => `
                <div class="team ${team.color}">
                    <div class="team-icon">${team.icon}</div>
                    <div class="team-name">${team.name}</div>
                    <div class="team-score">${team.score}</div>
                    <div class="team-position">المركز: ${getTeamRank(index)}</div>
                    <button class="deduct-btn" onclick="deductPoints(${index})">خصم نقطة ⚠️</button>
                </div>
            `).join('');
        }

        // حساب ترتيب الفريق
        function getTeamRank(teamIndex) {
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            return sortedTeams.findIndex(t => t.name === teams[teamIndex].name) + 1;
        }

        // خصم نقاط
        function deductPoints(teamIndex) {
            if (teams[teamIndex].score > 0) {
                teams[teamIndex].score--;
                displayTeams();
                updateMap();
                showEncouragement("تم خصم نقطة من " + teams[teamIndex].name + " ⚠️");
            }
        }

        // عرض الخريطة
        function displayMap() {
            const container = document.getElementById('mapPaths');
            container.innerHTML = teams.map((team, index) => `
                <div class="team-path ${team.color}">
                    <div class="path">
                        <div class="path-line"></div>
                        ${checkpoints.map((cp, i) => `
                            <div class="checkpoint ${i === 4 ? 'treasure' : ''}">${cp}</div>
                        `).join('')}
                        <div class="team-marker" id="marker-${index}" style="left: 0%;">
                            ${teamEmojis[index]}
                        </div>
                        <div class="path-label">${team.name}</div>
                    </div>
                </div>
            `).join('');
        }

        // تحديث موقع الفريق
        function updateMap() {
            teams.forEach((team, index) => {
                const marker = document.getElementById(`marker-${index}`);
                const position = (team.score / 10) * 100;
                marker.style.left = Math.min(position, 100) + '%';
                
                if (team.score >= 10) {
                    checkWinner(index);
                }
            });
        }

        // سؤال عشوائي
        function getRandomQuestion() {
            let availableQuestions = scienceQuestions.filter(q => !answeredQuestions.includes(q));
            
            if (availableQuestions.length === 0) {
                answeredQuestions = [];
                availableQuestions = [...scienceQuestions];
            }
            
            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            const question = availableQuestions[randomIndex];
            answeredQuestions.push(question);
            return question;
        }

        // عرض السؤال
        function displayQuestion() {
            currentQuestion = getRandomQuestion();
            const currentTeam = teams[currentTeamIndex];
            
            document.getElementById('currentTeam').innerHTML = `
                <div style="background: linear-gradient(135deg, ${getTeamColor(currentTeam.color)});
                     color: white; display: inline-block; padding: 15px 40px; border-radius: 20px;">
                    ${currentTeam.icon} دور ${currentTeam.name}
                </div>
            `;
            
            document.getElementById('questionType').textContent = `الصف ${currentQuestion.grade} - ${currentQuestion.topic}`;
            document.getElementById('questionText').textContent = currentQuestion.question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = currentQuestion.answers.map((answer, index) => `
                <button class="answer-btn" onclick="checkAnswer(${index})">
                    ${answer}
                </button>
            `).join('');
            
            startTimer();
        }

        // الحصول على لون الفريق
        function getTeamColor(color) {
            const colors = {
                red: '#ff6b6b, #ee5a52',
                blue: '#4ecdc4, #44a39b',
                green: '#95e1d3, #7fccc0',
                yellow: '#f9ca24, #f0932b'
            };
            return colors[color];
        }

        // التحقق من الإجابة
        function checkAnswer(answerIndex) {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            
            stopTimer();
            
            if (answerIndex === currentQuestion.correct) {
                buttons[answerIndex].classList.add('correct');
                teams[currentTeamIndex].score++;
                createConfetti();
                showEncouragement(["ممتاز! 🌟", "أحسنت! 👏", "رائع جداً! ✨", "إجابة صحيحة! 🎉"][Math.floor(Math.random() * 4)]);
            } else {
                buttons[answerIndex].classList.add('wrong');
                buttons[currentQuestion.correct].classList.add('correct');
                showEncouragement("حاول مرة أخرى! 💪");
            }
            
            displayTeams();
            updateMap();
            
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // المؤقت
        function startTimer() {
            timer = 30;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timer--;
                    updateTimerDisplay();
                    
                    if (timer === 0) {
                        stopTimer();
                        timeUp();
                    }
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const timerEl = document.getElementById('timer');
            timerEl.textContent = timer;
            
            timerEl.classList.remove('warning', 'danger');
            if (timer <= 10) timerEl.classList.add('danger');
            else if (timer <= 20) timerEl.classList.add('warning');
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function pauseTimer() {
            isPaused = !isPaused;
            const pauseBtn = document.getElementById('pauseBtn');
            pauseBtn.textContent = isPaused ? '▶️ استئناف' : '⏸️ إيقاف مؤقت';
        }

        function timeUp() {
            const buttons = document.querySelectorAll('.answer-btn');
            buttons.forEach(btn => btn.disabled = true);
            buttons[currentQuestion.correct].classList.add('correct');
            showEncouragement("انتهى الوقت! ⏰");
            document.getElementById('nextBtn').style.display = 'inline-block';
        }

        // رسائل التشجيع
        function showEncouragement(message) {
            const encouragementEl = document.getElementById('encouragement');
            encouragementEl.textContent = message;
            encouragementEl.classList.add('show');
            
            setTimeout(() => {
                encouragementEl.classList.remove('show');
            }, 3000);
        }

        // الكونفتي
        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#95e1d3', '#f9ca24', '#667eea', '#f093fb'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }

        // بدء اللعبة
        function startGame() {
            gameStarted = true;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'inline-block';
            displayQuestion();
        }

        // السؤال التالي
        function nextQuestion() {
            currentTeamIndex = (currentTeamIndex + 1) % teams.length;
            document.getElementById('nextBtn').style.display = 'none';
            displayQuestion();
        }

        // إعادة اللعبة
        function resetGame() {
            teams.forEach(team => {
                team.score = 0;
                team.position = 0;
            });
            currentTeamIndex = 0;
            answeredQuestions = [];
            gameStarted = false;
            isPaused = false;
            stopTimer();
            
            displayTeams();
            displayMap();
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('currentTeam').innerHTML = '';
            document.getElementById('questionText').textContent = '';
            document.getElementById('answers').innerHTML = '';
            document.getElementById('timer').textContent = '30';
            document.getElementById('timer').className = 'timer';
        }

        // التحقق من الفائز
        function checkWinner(teamIndex) {
            stopTimer();
            const winner = teams[teamIndex];
            document.getElementById('winnerText').textContent = `${winner.icon} ${winner.name} هو الفائز!`;
            document.getElementById('winnerModal').style.display = 'flex';
            createConfetti();
        }

        // إغلاق نافذة الفائز
        function closeModal() {
            document.getElementById('winnerModal').style.display = 'none';
            resetGame();
        }

        // تهيئة اللعبة
        window.onload = function() {
            createStars();
            displayTeams();
            displayMap();
        };
    </script>
